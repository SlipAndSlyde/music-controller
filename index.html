<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Controller</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="container">
      <button id="play" class="control">Play</button>
      <button id="pause" class="control">Pause</button>
      <button id="continue" class="control">Continue</button>
      <button id="stop" class="control">Stop</button>
      <button id="autoplay" class="control">Autoplay</button>
    </div>

    <script src="script.js"></script>
    <script src="music.js"></script>
  </body>
</html>
